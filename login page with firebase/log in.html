<body>
  <div id="main" class="bg">
    <div id="container">
      <h3>LOG&nbsp<span>IN</span></h3>
      <form class="login" method="post">
        <div id="input">
          <p class="input"><i class="fa fa-user" id="logo"></i><input type="text" placeholder="Username" name="userName" required></p>
          <p class="input"><i class="fa fa-lock" id="logo"></i><input type="password" placeholder="Password" name="password" required></p>
        </div>
        <div id="btn">
          <button class="bg btn">LOGIN</button>
          <p>Don't have an account? &nbsp <a href="sign up.html">Sign up</a></p>
        </div>
      </form>
    </div>

    <div>
      <p id="msg"></p>
    </div>
  </div>
